    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Travel-Tip App</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-md-9 offset-md-1">
            <h1 class="display-4 text-center mb-3"><i class="fas fa-route"></i> Travel-Tip</h1>
            <form>
              <div class="form-group">
                <input type="text" class="form-control form-control-lg search-value" placeholder="Enter Place To Travel...">
                <button class="btn btn-lg btn-block btn-info btn-search mt-2">Search</button>
            </div>
            </form>
            <div id="output">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card bg-light mb-2">
                            <div class="card-block">
                                <div id="map"></div>
                              <div id="gramsOutput"></div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="card bg-light mb-2">
                            <div class="card-block text-center">
                              <div class="weather"></div>
                            </div>
                          </div>
                    </div>
                </div>
              <div class="card bg-light mb-2">
                <div class="card-block text-center">
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Info</th>
                            <th scope="col">Weather</th>
                            <th scope="col">Actions</th>
                          </tr>
                        </thead>
                        <tbody class="locations-list"></tbody>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script type="module" src="js/main.js"></script>
      <script src="lib/axios.min.js"></script>
</body>
</html>
</body>
</html>
